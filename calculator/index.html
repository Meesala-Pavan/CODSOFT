<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script1.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input">
        <div>
            <button class="operator"><b>AC</b></button>
            <button class="operator"><b>DEL</b></button>
            <button class="operator"><b>%</b></button>
            <button class="operator"><b>/</b></button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator"><b>*</b></button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator"><b>-</b></button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator"><b>+</b></button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button><b>.</b></button>
            <button class="equal"><b>=</b></button>
        </div>
    </div>
</body>
</html>
